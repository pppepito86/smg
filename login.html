<body >

   <!-- PAGE CONTENT --> 
    <div class="container">
    <div class="text-center">
        <img src="assets/img/logo.png" id="logoimg" alt=" Logo" />
    </div>
    <div class="tab-content">
        <div id="login" class="tab-pane active" >
            <form action="/login" method="POST" class="form-signin" id="login_form" novalidate="novalidate" >
                <p class="text-muted text-center btn-block btn btn-primary btn-rect" >
                    Enter your username and password
                </p>
                <input type="text" placeholder="Username" class="form-control" id="username" name="username" />
                <input type="password" placeholder="Password" class="form-control" id="password" name="password" />
                <button class="btn text-muted text-center btn-danger" type="submit" >Sign in</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="index.html" class="form-signin" >
                <p class="text-muted text-center btn-block btn btn-primary btn-rect" >Enter your valid e-mail</p>
                <input type="email"  required="required" placeholder="Your E-mail"  class="form-control" />
                <br />
                <button class="btn text-muted text-center btn-success" type="submit" >Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="/register" method="POST" class="form-signin" id="signin_form" novalidate="novalidate" >
                <p class="text-muted text-center btn-block btn btn-primary btn-rect" >Please Fill Details To Register</p>
                 <input type="text" placeholder="First Name" class="form-control" id="firstname" name="firstname" />
                 <input type="text" placeholder="Second Name" class="form-control" id="secondname" name="secondname" />
                 <input type="text" placeholder="Last Name" class="form-control" id="lastname" name="lastname" />
                <input type="text" placeholder="Username" class="form-control" id="username" name="username" />
                <input type="email" placeholder="Your E-mail" class="form-control" id="email" name="email" />
                <input type="password" placeholder="Password" class="form-control" id="password" name="password" />
                <input type="password" placeholder="Re type password" class="form-control" id="passwordagain" name="passwordagain" />
                <button class="btn text-muted text-center btn-success" type="submit" >Register</button>
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab" >Login</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab" >Forgot Password</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab" >Signup</a></li>
