            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">
                        <h2> Edit Problem</h2>



                    </div>
                </div>

                <hr />


                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          Problem 
                        </div>
                        <div class="panel-body">
                          <div class="row">
                            <div class="col-lg-12">
                              <div id="div-1" class="accordion-body collapse in body">
                                <form action="/editproblem?id={{.Id}}" enctype="multipart/form-data" method="POST" role="form" >

                <div class="form-group" >
                    <label>Problem name</label>
                    <input type="text" name="problemname" value="{{.ProblemName}}" id="problemname" placeholder="Problem name" class="form-control" />
                </div>

                <div class="form-group" >
                    <label >Version</label>
                    <input type="text" name="version" value="{{.Version}}" id="version" placeholder="Version" class="form-control" />
                </div >
     
                <div class="form-group" >
                    <label >Text</label>
                    <textarea id="text" name="text" class="form-control" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 194px;" >{{.Description}}</textarea >
                </div >
<div class="form-group" >
                        <label class="control-label">Test Cases</label>
                            <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden" value="" name="">
                                <div class="input-group">

                                    <span class="btn btn-file btn-info">
                                        <span class="fileupload-new">Select file</span>
                                        <span class="fileupload-exists">Change</span>
                                        <input type="file" name="file">
                                    </span> 
                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    
                                    <div class="col-lg-12">
                                        <i class="icon-file fileupload-exists"></i>
                                        <span class="fileupload-preview"></span>
                                    </div>
                        </div>
                    </div>
                    <textarea id="test" name="test" class="form-control" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 194px;" >{{.Tests}}</textarea >
                        </div>

                <div class="form-group" >
                    <label>Points</label>
                    <input type="text" value="{{.Points}}" name="points" id="points" class="form-control" />
                </div>
                <div class="form-group" >
                    <label >Allowed Languages</label>
                  {{$cpplimit :=index .LangLimits "c++"}}
                  {{$javalimit :=index .LangLimits "java"}}
											<div class="checkbox" >
                        <label >
                          {{if eq $cpplimit.Language "c++"}}
                          <input type="checkbox" name="cpp" value="cpp" checked >C++
                          {{else}}
                          <input type="checkbox" name="cpp" value="cpp" >C++
                          {{end}}
                        </label>
                      
                        <br /><label >Time Limit in Milliseconds</label>
                        <input type="text" name="cpptime" id="cpp" value="{{$cpplimit.TimeLimit}}" class="form-control" />
                        <label >Memory Limit in MB</label>
                        <input type="text" name="cppmemory" id="cpp" value="{{$cpplimit.MemoryLimit}}" class="form-control" />
                      </div >

											<div class="checkbox" >
                        <label >
                          {{if eq $javalimit.Language "java"}}
                          <input type="checkbox" name="java" value="java" checked >Java
                          {{else}}
                          <input type="checkbox" name="java" value="java" >Java
                          {{end}}
                        </label>
                        <br /><label >Time Limit in Milliseconds</label>
                    <input type="text" name="javatime" id="java" value="{{$javalimit.TimeLimit}}" class="form-control" />
                        <label >Memory Limit in MB</label>
                    <input type="text" name="javamemory" id="java" value="{{$javalimit.MemoryLimit}}" class="form-control" />
                      </div >

                </div >
    
                <div class="form-group" >
                    <label >Visibility</label>

                    <select id="visibility" name="visibility" class="form-control" >
                      <option value="private" >Private</option>
                      <option value="public" >Public</option>
                    </select>
                </div >


                <div class="form-group">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-8">
                        <input type="submit" class="btn btn-default btn-lg" />
                    </div>
                </div>

                                </form>
                              </div>
                            </div>
                          </div>
