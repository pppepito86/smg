        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">


                        <h2> Submit Code </h2>



                    </div>
                </div>

                <hr />


                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                          
                          <form action="/contest/{{.Id}}/submitcode" method="POST" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                          <label class="control-label col-lg-4">Problems</label>
                          <div class="col-lg-8">
                          <select name="apid" class="form-control">
                          {{range $index, $element := .Data}}
                          <option value="{{$element.Id}}">{{$element.ProblemName}}</option>
                          {{end}}
                          </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-lg-4">Language</label>
                          <div class="col-lg-8">
                          <select name="language" class="form-control">
                          <option value="c++">C++</option>
                          <option value="java">Java</option>
                          </select>
                          </div>
                        </div>

<div class="form-group">
                        <label class="control-label col-lg-4">Source File</label>
                        <div class="col-lg-8">
                            <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden" value="" name="">



                                <div class="input-group">

                                    <span class="btn btn-file btn-info">
                                        <span class="fileupload-new">Select file</span>
                                        <span class="fileupload-exists">Change</span>
                                        <input type="file" name="file">
                                    </span> 
                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    
                                    <div class="col-lg-12">
                                        <i class="icon-file fileupload-exists"></i>
                                        <span class="fileupload-preview"></span>
                                    </div>
                            </div>
                        </div>
                    </div>
                        </div>


                <div class="form-group">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-8">
                        <input type="submit" class="btn btn-default btn-lg" />
                    </div>
                </div>
              </form>


                        </div>
                    </div>
                </div>
            </div>
                  </div>




        </div>
